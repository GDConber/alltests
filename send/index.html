<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时文件传输</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/bj1.svg" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">登录</span>
                    <span>/</span>
                    <span id="signup">注册</span>
                </div>
                <br>
                <a class="tips">这是一个大项目，预计会在10年内完成！</a>
                <a class="tips" href="https://send.firefox.com/">Modified from Firefox</a>
                <form action="">
                    <div id="name" class="input" placeholder="邮箱"><input type="text"></div>
                    <div class="input" placeholder="用户名"><input type="text"></div>
                    <div class="input" placeholder="密码"><input type="text"></div>
                    <div id="repeat" class="input" placeholder="重复密码"><input type="text"></div>
                    <span>忘记?</span>
                    <button>登录</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('#login').click(function(){
            $('.switch span').removeClass('active');
            $(this).addClass('active');

            $(this).parents('.content').removeClass('signup');
            $(this).parents('.content').addClass('login');

            $('form button').text('登录')
        })

        $('#signup').click(function(){
            $('.switch span').removeClass('active');
            $(this).addClass("active");

            $(this).parents('.content').removeClass('login');
            $(this).parents('.content').addClass('signup');

            $('form button').text('注册')
        })


        $('.input input').on('focus',function(){
            $(this).parent().addClass('focus')
        })

        $('.input input').on('blur',function(){
            if($(this).val() === '')
                $(this).parent().removeClass('focus')
        })
    </script>

</body>
</html>
